<div class="container">
  <app-navbar></app-navbar>

  <div class="quizzes-page">
    <h2 class="titulo-quizzes">Escolha um Quiz</h2>

    <div class="quiz-grid">
      <div class="quiz-item" *ngFor="let quiz of quizzes" [routerLink]="['/quiz', quiz.id]">
        <img src="ideas.png" alt="Ícone Quiz" class="quiz-icon">
        <span>{{ quiz.titulo }}</span>
      </div>
    </div>

    <img src="Vovo_Apontando.png" alt="Mascote" class="mascote">
  </div>
</div>
