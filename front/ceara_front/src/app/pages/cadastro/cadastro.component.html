<div class="container">
    <div class="form-container">
        <h2>Cadastro</h2>

        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
            <label>Nome</label>
            <input formControlName="nome" type="text">

            <label>Email</label>
            <input formControlName="email" type="text">

            <label>Telefone</label>
            <input formControlName="telefone" type="text">

            <label>Senha</label>
            <input formControlName="senha" type="text">

            <label>Repita a Senha</label>
            <input formControlName="senha2" type="text">


            <div class="buttons">
                <button type="reset" (click)="clear()">Limpar</button>
                <button type="submit">Registrar</button>
            </div>


        </form>
    </div>



    <div class="image-container">
        <h1>O SITE DO<br>TORCEDOR</h1>
        <img src="vovo.svg" alt="Mascote do CearÃ¡">
    </div>

</div>
